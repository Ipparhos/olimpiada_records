{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'records/style.css'%}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light" aria-label="Offcanvas navbar large">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="{% static '/records/images/LogoEnosis.png' %}" alt="LogoEnosis" class="LogoEnosis"><h5> A.O. Olimpiada <br> Kifisias E.O.K.A</h5></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbar2Label"> <img src="{% static '/records/images/LogoEnosis.png'%}" alt="LogoEnosis" class="LogoEnosis"> A.O. Olimpiada <br> Kifisias E.O.K.A</h5>
                  <button type="button" class="btn-close btn-close-dark " data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about/">About</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Acount
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'account_login' %}">Log In</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_signup' %}">Sign Up</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'account_reset_password' %}">Forgot Password</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a></li>
                      </ul>
                    </li>
                  </ul>

                </div>
              </div>
            </div>
          </nav>
    </header>






    <main class="firstcolor">
      <div class="container">
        <div class="column">

            {% block content %}
            {% endblock %}

        </div>
      </div>
    </main>

</body>

</html>
